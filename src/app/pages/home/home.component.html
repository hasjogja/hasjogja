<div class="min-h-screen flex flex-col bg-[#fdd5c8]">
    <!-- Header -->
    <header class="bg-[#ffa45b] py-4">
      <div class="container mx-auto flex flex-wrap justify-between items-center px-6">
        <div class="w-full sm:w-auto flex justify-center sm:justify-start">
          <img src="https://res.cloudinary.com/dzbtekjvl/image/upload/v1739772278/HAS_logo_qqmiz0.png" alt="HAS Logo" class="h-12 sm:h-14">
        </div>
        <!-- <h1 class="w-full sm:w-auto text-center sm:text-left text-base sm:text-lg font-serif tracking-wide font-glitten">
          Bag & Souvenir Production House
        </h1> -->
        <button class="group relative h-12 overflow-hidden rounded-lg bg-[#23b33b] px-6 text-neutral-50 transition hover:bg-[#57d063]"><span class="relative font-semibold">Pesan Sekarang</span><div class="animate-shine-infinite absolute inset-0 -top-[20px] flex h-[calc(100%+40px)] w-full justify-center blur-[12px]"><div class="relative h-full w-8"></div></div></button>
      </div>
    </header>
  
    <!-- Produk Unggulan -->
    <section class="py-8 sm:py-10">
      <div class="container mx-auto px-4">
        <!-- Carousel -->
<div class="relative w-full overflow-hidden rounded-lg">
  <!-- Gambar Carousel -->
  <div class="flex transition-transform duration-500" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div *ngFor="let imgw of images">
      <img [src]="imgw.imageUrl" [alt]="imgw.imageAlt" class="w-full h-40 sm:h-72 object-cover"/>
    </div>
  </div>

  <!-- Tombol Navigasi -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-2 rounded-full">
    &#10094;
  </button>
  <button (click)="nextSlide()" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-2 rounded-full">
    &#10095;
  </button>

  <!-- Indikator Slide -->
  <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <div *ngFor="let img of images; let i = index"
      (click)="currentIndex = i"
      class="w-3 h-3 rounded-full"
      [ngClass]="currentIndex === i ? 'bg-white' : 'bg-gray-400'">
    </div>
  </div>
</div>

  
        <!-- Produk Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6 mt-4 sm:mt-6">
          <div class="bg-gray-200 p-3 sm:p-4 rounded-lg shadow text-center">
            <img src="assets/produk1.jpg" alt="Produk 1" class="w-full h-28 sm:h-40 object-cover rounded-lg">
            <p class="mt-2 sm:mt-3 text-sm sm:text-lg font-semibold font-glitten">Nama Produk</p>
          </div>
          <div class="bg-gray-200 p-3 sm:p-4 rounded-lg shadow text-center">
            <img src="assets/produk2.jpg" alt="Produk 2" class="w-full h-28 sm:h-40 object-cover rounded-lg">
            <p class="mt-2 sm:mt-3 text-sm sm:text-lg font-semibold font-glitten">Nama Produk</p>
          </div>
          <div class="bg-gray-200 p-3 sm:p-4 rounded-lg shadow text-center">
            <img src="assets/produk3.jpg" alt="Produk 3" class="w-full h-28 sm:h-40 object-cover rounded-lg">
            <p class="mt-2 sm:mt-3 text-sm sm:text-lg font-semibold font-glitten">Nama Produk</p>
          </div>
          <div class="bg-gray-200 p-3 sm:p-4 rounded-lg shadow text-center">
            <img src="assets/produk3.jpg" alt="Produk 3" class="w-full h-28 sm:h-40 object-cover rounded-lg">
            <p class="mt-2 sm:mt-3 text-sm sm:text-lg font-semibold font-glitten">Nama Produk</p>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Katalog Produk -->
    <app-katalog></app-katalog>
  
    <!-- Footer -->
